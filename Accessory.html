<!DOCTYPE html>
<html>
<head>
    <title>Car Accessories</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Car Accessories</h1>
 
    <h3>Add Accessory</h3>
    <select id="accessory-select">
        <option value="100">Steering Wheel Covers</option>
        <option value="200">Seat Covers</option>
        <option value="350">Interior Lights</option>
        <option value="550">Car Radio</option>
    </select>
    <input type="number" id="amount-input" min="1" value="1">
    <button class="add-button" id="add-button">Add</button>
 
    <h2>Product List</h2>
    <table id="product-list">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
    
    <h2>Total Price: <span id="total-price">$0</span></h2>
    <h2>VAT (7%): <span id="vat-amount">$0</span></h2>
    <h2>Total Price with VAT: <span id="total-price-with-vat">$0</span></h2>
    
    <script>
        $(document).ready(function() {
            $('#add-button').click(function() {
                var accessoryOption = $('#accessory-select option:selected');
                var selectedAccessory = accessoryOption.text();
                var selectedAccessoryValue = accessoryOption.val();
                var amount = $('#amount-input').val();
                var productTable = $('#product-list');
                var totalPriceElement = $('#total-price');
                var vatAmountElement = $('#vat-amount');
                var totalPriceWithVatElement = $('#total-price-with-vat');
                
                var price = parseFloat(selectedAccessoryValue);
                var totalPrice = parseFloat(totalPriceElement.text().substring(1));
                
                var row = $('<tr></tr>');
                row.append('<td>' + selectedAccessory + '</td>');
                row.append('<td>' + amount + '</td>');
                row.append('<td>$' + (price * amount).toFixed(2) + '</td>');
                productTable.append(row);
                
                totalPrice += price * amount;
                var vatAmount = totalPrice * 0.07;
                var totalPriceWithVat = totalPrice + vatAmount;
                
                totalPriceElement.text('$' + totalPrice.toFixed(2));
                vatAmountElement.text('$' + vatAmount.toFixed(2));
                totalPriceWithVatElement.text('$' + totalPriceWithVat.toFixed(2));
            });
        });
    </script>
</body>
</html>
