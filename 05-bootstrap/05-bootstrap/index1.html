<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
  <style>
    .fullscreen-bg {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    .fullscreen-bg__video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .content-wrapper {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
    }
    .container {
      margin-top: 20px;
    }
  </style>
  <title>My First Bootstrap Page With Kratos Son</title>
</head>
<body>
  <div class="fullscreen-bg">
    <video id="myVideo" loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
      <source src="gow4-trailer.mp4" type="video/mp4">
    </video>
    <div class="content-wrapper">
      <h1>My First Bootstrap Page</h1>
      <p>Resize this responsive page to see the effect!</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <h3>Capabilities</h3>
        <p>Being a son of a Demi God</p>
      </div>
      <div class="col-sm-4">
        <h3>Limitations</h3>
        <p>Dies because Son is not immortal.</p>
      </div>
      <div class="col-sm-4">
        <h3>Advantages</h3>
        <p>Son of Kratos.</p>
      </div>
    </div>
  </div>
</body>
</html>
